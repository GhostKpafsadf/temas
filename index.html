<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TEMAS | Ankara VIP</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; --glass: rgba(255,255,255,0.05); --active: #4ade80; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: #fff; font-family: -apple-system, system-ui, sans-serif; 
            overflow-x: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* ARKA PLAN Sƒ∞S ANƒ∞MASYONU */
        #canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.3; }

        /* KART ALANI */
        .card-perspective { perspective: 1500px; z-index: 10; width: 90%; max-width: 350px; }
        .card {
            width: 100%; min-height: 580px; border-radius: 25px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            border: 1px solid var(--gold); position: relative; transform-style: preserve-3d;
            display: none; flex-direction: column; align-items: center; padding: 30px 20px; box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* FORM STƒ∞LLERƒ∞ */
        .vip-form { width: 100%; display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .vip-form input, .vip-form select, .vip-form textarea {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.6); color: #fff; font-size: 14px; box-sizing: border-box; outline: none;
        }
        .vip-form textarea { resize: none; height: 60px; }
        .row { display: flex; gap: 10px; }

        .btn {
            background: #fff; color: #000; padding: 16px; border-radius: 12px;
            font-weight: 800; border: none; cursor: pointer; transition: 0.3s; width: 100%; margin-top: 10px;
        }

        /* Gƒ∞Rƒ∞≈û VE KONUM EKRANLARI */
        #overlay-screen {
            position: fixed; inset: 0; z-index: 1000; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px;
        }

        #status-badge {
            font-size: 10px; color: var(--active); border: 1px solid var(--active);
            padding: 5px 20px; border-radius: 20px; margin-top: 20px; letter-spacing: 2px;
        }
    </style>
</head>
<body onclick="initAudio()">

    <canvas id="canvas"></canvas>
    <audio id="snd-access" src="https://actions.google.com/sounds/v1/science_fiction/access_granted.ogg"></audio>

    <div id="overlay-screen">
        <div id="location-content">
            <h1 style="letter-spacing: 8px;">TEMAS</h1>
            <p style="color: var(--gold); font-size: 11px; letter-spacing: 3px; margin-bottom: 30px;">ANKARA ‚Ä¢ LIMITED ACCESS</p>
            <p style="font-size: 13px; color: #888; max-width: 250px; line-height: 1.6;">Bu platforma eri≈üim sadece Ankara sƒ±nƒ±rlarƒ± i√ßerisindeki √ºyelere √∂zeldir.</p>
            <button class="btn" onclick="verifyLocation()" style="width: 220px; margin-top: 20px;">KONUMU DOƒûRULA</button>
        </div>

        <div id="code-content" style="display: none;">
            <h2 style="letter-spacing: 5px;">ERƒ∞≈ûƒ∞M KODU</h2>
            <input type="text" id="passCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" style="background:none; border:none; border-bottom:2px solid var(--gold); color:#fff; text-align:center; font-size:30px; width:150px; outline:none; margin:20px 0; letter-spacing:10px;">
            <button class="btn" onclick="checkCode()" style="width: 200px;">Sƒ∞STEME Gƒ∞R</button>
        </div>
    </div>

    <div class="card-perspective">
        <div class="card" id="mainCard">
            <div style="text-align: center; transform: translateZ(30px);">
                <div style="font-size: 9px; letter-spacing: 4px; color: var(--gold); opacity: 0.8;">ANKARA PROTOCOL</div>
                <h1 style="margin: 5px 0; letter-spacing: 8px; font-size: 26px;">TEMAS</h1>
            </div>

            <form id="checkinForm" class="vip-form">
                <input type="text" name="Ad Soyad" placeholder="Ad Soyad" required>
                <input type="text" name="Instagram" placeholder="Instagram Kullanƒ±cƒ± Adƒ±" required>
                <input type="tel" name="Telefon" placeholder="Telefon (05xx)" required>
                <div class="row">
                    <input type="number" name="Boy" placeholder="Boy (cm)" style="flex:1">
                    <select name="Yas" style="flex:1" required>
                        <option value="" disabled selected>Ya≈ü</option>
                        <option value="18-22">18-22</option>
                        <option value="23-27">23-27</option>
                        <option value="28+">28+</option>
                    </select>
                </div>
                <textarea name="Hobiler" placeholder="Hobilerin ve ilgi alanlarƒ±n..."></textarea>
                <select name="Mod" required>
                    <option value="" disabled selected>Bug√ºnk√º Modun?</option>
                    <option value="Kahve">‚òï Kahve & Sohbet</option>
                    <option value="Eƒülence">üç∏ Eƒülence / Party</option>
                    <option value="Network">ü§ù Network / ƒ∞≈ü</option>
                </select>
                <div style="font-size: 10px; color: #666; padding: 5px;">
                    <label><input type="checkbox" required> 18 ya≈üƒ±ndan b√ºy√ºƒü√ºm.</label>
                </div>
                <button type="submit" id="submitBtn" class="btn" style="background: var(--gold);">CHECK-IN YAP</button>
            </form>

            <div id="successContent" style="display: none; text-align: center; margin-top: 40px; transform: translateZ(50px);">
                <div style="font-size: 50px; margin-bottom: 10px;">‚ú®</div>
                <h2 id="userNameDisp" style="margin: 0; letter-spacing: 2px;"></h2>
                <p id="userIDDisp" style="font-family: monospace; color: var(--gold); margin: 5px 0;"></p>
                <div id="status-badge">ERƒ∞≈ûƒ∞M ONAYLANDI</div>
                <p style="font-size: 11px; color: #555; margin-top: 30px;">Kartƒ±n dijital kopyasƒ± olu≈üturuldu.<br>Ekran g√∂r√ºnt√ºs√º alabilirsin.</p>
            </div>
        </div>
    </div>

    <script>
        let audioActive = false;
        function initAudio() { audioActive = true; }

        // 1. KONUM DOƒûRULAMA
        function verifyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const lat = pos.coords.latitude;
                    if (lat > 39.0 && lat < 41.0) { // Ankara
                        document.getElementById('location-content').style.display = 'none';
                        document.getElementById('code-content').style.display = 'block';
                    } else { alert("Bu platform sadece Ankara sƒ±nƒ±rlarƒ± i√ßerisinde √ßalƒ±≈üƒ±r."); }
                }, () => alert("Konum izni verilmeden devam edilemez."));
            }
        }

        // 2. KOD KONTROL√ú
        function checkCode() {
            const code = document.getElementById('passCode').value.toUpperCase();
            if (code === "ANKARA06") {
                if(audioActive) document.getElementById('snd-access').play();
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                document.getElementById('overlay-screen').style.display = 'none';
                document.getElementById('mainCard').style.display = 'flex';
                checkExisting();
            } else { alert("Hatalƒ± Giri≈ü Kodu."); }
        }

        // 3. FORM G√ñNDERƒ∞Mƒ∞ (FORMPSREE)
        const form = document.getElementById('checkinForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "G√ñNDERƒ∞Lƒ∞YOR...";

            fetch("https://formspree.io/f/xaqdwyba", {
                method: "POST",
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    const name = form.querySelector('[name="Ad Soyad"]').value;
                    localStorage.setItem('temas_user', name);
                    localStorage.setItem('temas_date', new Date().toLocaleDateString());
                    showSuccess(name);
                }
            });
        });

        function showSuccess(name) {
            document.getElementById('checkinForm').style.display = 'none';
            document.getElementById('successContent').style.display = 'block';
            document.getElementById('userNameDisp').innerText = name.toUpperCase();
            document.getElementById('userIDDisp').innerText = "#TM-" + Math.floor(1000 + Math.random() * 9000);
            if(navigator.vibrate) navigator.vibrate(200);
        }

        function checkExisting() {
            const saved = localStorage.getItem('temas_user');
            const date = localStorage.getItem('temas_date');
            if (saved && date === new Date().toLocaleDateString()) {
                showSuccess(saved);
            }
        }

        // 4. 3D HAREKET
        window.addEventListener('deviceorientation', (e) => {
            const card = document.getElementById('mainCard');
            const y = Math.min(Math.max(e.gamma, -15), 15);
            const x = Math.min(Math.max(e.beta - 45, -15), 15);
            card.style.transform = `rotateY(${y}deg) rotateX(${x}deg)`;
        });

        // ARKA PLAN ANƒ∞MASYONU
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = Array.from({length: 50}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2}));
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#d4af37';
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                p.y -= 0.3; if(p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
