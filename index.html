<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TEMAS | Ankara</title>
  <style>
    :root { 
      --bg: #000; --text: #fff; --gray: #888; --border: rgba(255, 255, 255, 0.1); 
      --active-green: #4ade80; --gold: #d4af37; --glass: rgba(255, 255, 255, 0.05);
    }
    
    body { 
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
      background: var(--bg); color: var(--text); line-height: 1.6; overflow-x: hidden;
    }

    /* SES KONTROL√ú */
    .audio-toggle {
      position: fixed; top: 20px; right: 20px; z-index: 2000;
      background: var(--glass); border: 1px solid var(--border);
      padding: 10px; border-radius: 50%; cursor: pointer; backdrop-filter: blur(10px);
    }

    /* ANA EKRAN */
    .hero { 
      min-height: 100vh; display: flex; flex-direction: column; align-items: center; 
      justify-content: center; padding: 60px 20px; box-sizing: border-box;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      transition: opacity 0.5s ease;
    }

    .heatmap {
      display: flex; gap: 15px; margin-bottom: 25px; background: var(--glass);
      padding: 10px 20px; border-radius: 30px; border: 1px solid var(--border); font-size: 11px;
    }
    .pulse-ring { width: 6px; height: 6px; background: var(--active-green); border-radius: 50%; box-shadow: 0 0 8px var(--active-green); animation: p 2s infinite; }
    @keyframes p { 0% {transform: scale(1); opacity:1;} 100% {transform: scale(2.5); opacity:0;} }

    .logo-container { width: 100px; height: 100px; margin-bottom: 20px; }
    .logo-img { width: 100%; height: 100%; object-fit: contain; }

    h1 { font-size: 44px; margin: 0; letter-spacing: 8px; font-weight: 900; text-transform: uppercase; text-align: center; }

    .btn {
      display: block; padding: 20px; background: #fff; color: #000; 
      text-decoration: none; border-radius: 18px; font-weight: 800; 
      font-size: 17px; border: none; width: 100%; max-width: 320px; cursor: pointer; transition: 0.3s;
    }
    .btn:disabled { background: var(--gray); cursor: not-allowed; }

    /* VIP EKRANI */
    #membershipCard {
      display: none; position: fixed; top:0; left:0; width:100%; height:100%; 
      background: #000; z-index: 3000; flex-direction: column; align-items: center; 
      overflow-y: auto; padding: 40px 20px; box-sizing: border-box; animation: fadeIn 0.5s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .card-3d {
      width: 100%; max-width: 300px; height: 420px; background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      border-radius: 24px; border: 1px solid var(--gold); margin-bottom: 30px;
      display: flex; flex-direction: column; align-items: center; justify-content: space-between; 
      padding: 40px 20px; box-sizing: border-box; box-shadow: 0 0 40px rgba(212, 175, 55, 0.15);
      position: relative;
    }

    .card-stamp {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg);
      border: 3px solid var(--active-green); color: var(--active-green); padding: 10px 20px;
      font-weight: 900; letter-spacing: 5px; border-radius: 10px; font-size: 24px;
      opacity: 0; transition: 0.5s; pointer-events: none;
    }

    /* FORM ALANI */
    .internal-form {
      width: 100%; max-width: 320px; display: none; flex-direction: column; gap: 12px;
      background: var(--glass); padding: 25px; border-radius: 24px; border: 1px solid var(--border);
      backdrop-filter: blur(20px); margin-bottom: 50px;
    }

    .internal-form input, .internal-form select, .internal-form textarea {
      width: 100%; padding: 16px; border-radius: 14px; border: 1px solid var(--border);
      background: rgba(0,0,0,0.3); color: #fff; font-size: 15px; outline: none; box-sizing: border-box;
    }
    .internal-form textarea { min-height: 80px; resize: none; }

    /* MODAL */
    #loginModal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:4000; align-items:center; justify-content:center; backdrop-filter:blur(15px); }
    .modal-box { background:#111; padding:40px 30px; border-radius:30px; border: 1px solid var(--border); width: 85%; max-width: 320px; text-align: center; }
    #passCode { width:100%; padding:18px; margin:20px 0; border-radius:15px; border: 1px solid var(--border); background:#000; color:#fff; text-align:center; font-size:22px; outline:none; }
  </style>
</head>
<body onload="checkTime()">

  <audio id="vibe-audio" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3"></audio>
  <div class="audio-toggle" onclick="toggleAudio()">üîà</div>

  <div class="hero">
    <div class="heatmap">
      <div style="display:flex; align-items:center; gap:5px;">
        <span class="pulse-ring"></span> 
        LIVE: <span id="liveCount">14</span> √úYE AKTƒ∞F
      </div>
    </div>
    <div class="logo-container">
        <img src="logo.png" alt="TEMAS" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/7074/7074151.png'">
    </div>
    <h1>TEMAS</h1>
    <div style="font-size:11px; color:var(--gray); letter-spacing:3px; margin-bottom:30px;">ANKARA ‚Ä¢ LIMITED ACCESS</div>
    <div class="timer-box" style="margin-bottom:20px; font-size:13px; color:var(--gray);">Kapanƒ±≈üa: <span id="timer" style="color:#fff">00:00:00</span></div>
    <button onclick="openModal()" class="btn">Giri≈ü Yap</button>
  </div>

  <div id="membershipCard">
    <div class="card-3d">
      <div class="card-stamp" id="successStamp">AKTƒ∞F</div>
      <div style="font-size:10px; letter-spacing:4px; color:var(--gold); opacity:0.8;">VIP MEMBERSHIP</div>
      <div style="font-size:32px; font-weight:900; letter-spacing:6px;">TEMAS</div>
      <div style="text-align:center;">
        <div id="randomID" style="color:var(--gold); font-family:monospace; font-size:14px; margin-bottom:15px; opacity:0.7;">#TM-XXXX</div>
        <div style="font-size:24px; letter-spacing:8px; margin-bottom:5px;">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
        <div style="font-size:12px; color:var(--gold); font-style:italic;">ho≈ü geldin</div>
      </div>
      <div style="font-size:11px; color:var(--active-green); font-weight:bold; letter-spacing:2px; border:1px solid var(--active-green); padding:5px 15px; border-radius:10px;">ERƒ∞≈ûƒ∞M ONAYLANDI</div>
    </div>

    <form id="checkinForm" class="internal-form">
      <div id="formContent">
          <div style="text-align:center; font-size:14px; color:var(--gold); margin-bottom:10px; font-weight:bold;">PROFƒ∞Lƒ∞Nƒ∞ TAMAMLA</div>
          <input type="text" name="name" placeholder="Ad Soyad" required>
          <input type="text" name="instagram" placeholder="Instagram Kullanƒ±cƒ± Adƒ±" required>
          <input type="tel" name="phone" placeholder="Telefon (05xx)" required>
          <div style="display: flex; gap: 10px;">
            <input type="number" name="height" placeholder="Boy (cm)" style="flex: 1;">
            <select name="age" style="flex: 1;" required>
                <option value="" disabled selected>Ya≈ü</option>
                <option value="18">18</option><option value="19">19</option><option value="20">20</option>
                <option value="21">21</option><option value="22">22</option><option value="23-26">23-26</option><option value="27+">27+</option>
            </select>
          </div>
          <textarea name="hobbies" placeholder="Hobilerin ve ilgi alanlarƒ±n..."></textarea>
          <select name="mood" required>
            <option value="" disabled selected>Bug√ºnk√º Modun?</option>
            <option value="‚òï Kahve & Sohbet">‚òï Kahve & Sohbet</option>
            <option value="üç∏ Eƒülence / Party">üç∏ Eƒülence / Party</option>
            <option value="ü§ù Network / ƒ∞≈ü">ü§ù Network / ƒ∞≈ü</option>
          </select>
          <div style="font-size:11px; color:var(--gray); margin:10px 0;">
            <label><input type="checkbox" required> 18 ya≈üƒ±ndan b√ºy√ºƒü√ºm.</label><br>
            <label><input type="checkbox" required> Kurallarƒ± kabul ediyorum.</label>
          </div>
          <input type="hidden" name="_memberID" id="hiddenMemberID">
          <button type="submit" id="submitBtn" class="btn" style="background:var(--gold); color:#000;">Check-in Yap</button>
      </div>
    </form>
    
    <button id="showFormBtn" onclick="showForm()" class="btn" style="background:var(--gold); color:#000; max-width:300px;">Check-in Yap</button>
    <p id="statusMsg" style="font-size:11px; color:var(--gray); margin-top:20px; text-align:center;">Ekran g√∂r√ºnt√ºs√º almayƒ± unutma.</p>
  </div>

  <div id="loginModal">
    <div class="modal-box">
      <h3>Giri≈ü Kodu</h3>
      <input type="text" id="passCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button class="btn" onclick="checkCode()">Onayla</button>
    </div>
  </div>

  <script>
    const correctCode = "ANKARA06"; 

    // FORM G√ñNDERƒ∞Mƒ∞ (AJAX - Sitede Kalma)
    const form = document.getElementById("checkinForm");
    form.addEventListener("submit", function(e) {
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.innerText = "G√∂nderiliyor...";

        const data = new FormData(form);
        fetch("https://formspree.io/f/xaqdwyba", {
            method: "POST",
            body: data,
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                localStorage.setItem('temas_last_send', new Date().toLocaleDateString());
                document.getElementById('formContent').innerHTML = "<div style='text-align:center; padding:20px; color:var(--gold);'>Kayƒ±t Ba≈üarƒ±yla Alƒ±ndƒ±! ‚ú®</div>";
                document.getElementById('successStamp').style.opacity = "1";
            } else {
                alert("Bir hata olu≈ütu, tekrar dene.");
                btn.disabled = false;
                btn.innerText = "Check-in Yap";
            }
        });
    });

    function checkSubmissionStatus() {
        const lastDate = localStorage.getItem('temas_last_send');
        if (lastDate === new Date().toLocaleDateString()) {
            document.getElementById('showFormBtn').style.display = 'none';
            document.getElementById('checkinForm').style.display = 'flex';
            document.getElementById('formContent').innerHTML = "<div style='text-align:center; padding:20px; color:var(--gold);'>Bug√ºn zaten check-in yaptƒ±n! ‚ú®</div>";
            document.getElementById('successStamp').style.opacity = "1";
        }
    }

    // Dƒ∞NAMƒ∞K √úYE SAYISI
    setInterval(() => {
        const count = Math.floor(Math.random() * (26 - 12 + 1)) + 12;
        document.getElementById('liveCount').innerText = count;
    }, 5000);

    function toggleAudio() {
      const a = document.getElementById('vibe-audio');
      if (a.paused) { a.play(); document.querySelector('.audio-toggle').innerText = 'üîä'; }
      else { a.pause(); document.querySelector('.audio-toggle').innerText = 'üîà'; }
    }

    function openModal() { document.getElementById('loginModal').style.display = 'flex'; }
    
    function checkCode() {
      if(document.getElementById('passCode').value.toUpperCase() === correctCode) {
        document.getElementById('loginModal').style.display = 'none';
        const rand = Math.floor(1000 + Math.random() * 9000);
        document.getElementById('randomID').innerText = `#TM-${rand}`;
        document.getElementById('hiddenMemberID').value = `#TM-${rand}`;
        document.getElementById('membershipCard').style.display = 'flex';
        checkSubmissionStatus();
        window.scrollTo(0,0);
      } else { alert("Kod hatalƒ±."); }
    }

    function showForm() {
      document.getElementById('showFormBtn').style.display = 'none';
      document.getElementById('checkinForm').style.display = 'flex';
    }

    function updateTimer() {
      const now = new Date();
      const end = new Date(); end.setHours(23, 59, 59);
      const diff = end - now;
      const h = Math.floor(diff/3600000);
      const m = Math.floor((diff%3600000)/60000);
      const s = Math.floor((diff%60000)/1000);
      document.getElementById('timer').innerText = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
    }
    setInterval(updateTimer, 1000);

    function checkTime() {
      if(new Date().getHours() >= 20 || new Date().getHours() < 6) {
        document.querySelector('h1').style.textShadow = "0 0 20px rgba(255,255,255,0.4)";
      }
    }
  </script>
</body>
</html>
