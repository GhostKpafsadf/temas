<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEMAS</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 420px;
      padding: 20px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    p {
      opacity: 0.85;
      line-height: 1.6;
    }
    .badge {
      display: inline-block;
      margin: 20px 0;
      padding: 6px 14px;
      border: 1px solid #444;
      border-radius: 20px;
      font-size: 13px;
      opacity: 0.8;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      border-radius: 30px;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>TEMAS</h1>
    <div class="badge">Invite Only • Ankara</div>
    <p>
      Aynı yerde olan insanlar.<br/>
      Kaydırma yok. Rastgelelik yok.<br/>
      Sadece gerçek temas.
    </p>
    <a href="https://instagram.com/">Davet Al</a>
  </div>
</body>
</html>
