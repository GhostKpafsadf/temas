<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TEMAS | Ankara</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000000; /* Tam siyah daha premium durur */
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 420px;
      padding: 20px;
    }
    /* Logo Alanı */
    .logo-container {
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 80px; /* Logonun büyüklüğünü buradan ayarla */
      height: auto;
      border-radius: 18px; /* Eğer kare bir logonsa modern durur */
    }
    h1 {
      font-size: 42px;
      margin: 0;
      letter-spacing: 4px;
      font-weight: 900;
    }
    p {
      opacity: 0.7;
      line-height: 1.6;
      font-size: 15px;
      margin-top: 15px;
    }
    .badge {
      display: inline-block;
      margin: 15px 0;
      padding: 6px 14px;
      border: 1px solid #333;
      border-radius: 20px;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #888;
    }
    /* Butonlar */
    .cta-button {
      display: block;
      margin-top: 25px;
      padding: 16px 32px;
      border-radius: 50px;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.2s ease;
    }
    .cta-button:active {
      transform: scale(0.96);
    }
    .instagram-link {
      display: inline-block;
      margin-top: 25px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.6;
      border-bottom: 1px solid #444;
      padding-bottom: 2px;
    }
    .instagram-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="box">
    
    <div class="logo-container">
       <div style="font-size: 50px; margin-bottom: 10px;">✨</div> 
       </div>

    <h1>TEMAS</h1>
    <div class="badge">Sadece Davetle • Ankara</div>
    
    <p>
      Aynı yerde olduğun insanlar.<br/>
      Kaydırma yok. Rastgelelik yok.<br/>
      Sadece gerçek temas.
    </p>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSePcPoTwYTHV7aumh1jBhcPTBStaR38GmOdrf3rC2nin2y8lw/viewform?usp=publish-editor" class="cta-button">Bugün Buradayım</a>

    <a href="https://instagram.com/temas_ankara" class="instagram-link">Bizi Instagram'da Takip Et</a>

  </div>
</body>
</html>
