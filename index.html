<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TEMAS | Ankara</title>
  <style>
    :root { --bg: #000; --text: #fff; --gray: #888; --border: #333; --active-green: #4ade80; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .logo-container { font-size: 50px; margin-bottom: 10px; }
    h1 { font-size: 42px; margin: 0; letter-spacing: 4px; font-weight: 900; }
    .badge {
      display: inline-block;
      margin: 15px 0;
      padding: 6px 14px;
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--gray);
    }

    /* AKTİF KONUM BUTONU */
    .active-location-card {
      margin-top: 30px;
      width: 100%;
      max-width: 320px;
    }
    .status-label {
      font-size: 11px;
      font-weight: 800;
      color: var(--active-green);
      text-transform: uppercase;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .dot { width: 7px; height: 7px; background: var(--active-green); border-radius: 50%; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    .main-btn {
      display: block;
      padding: 20px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 800;
      font-size: 18px;
      transition: transform 0.2s;
    }
    .main-btn:active { transform: scale(0.96); }
    .main-btn span { display: block; font-size: 12px; font-weight: 400; margin-top: 4px; opacity: 0.6; }

    /* PASİF KONUMLAR */
    .other-locations {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      max-width: 350px;
      opacity: 0.4; /* Pasif olduklarını belli eder */
    }
    .loc-tag-disabled {
      padding: 8px 16px;
      background: #111;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 12px;
      color: #666;
      cursor: not-allowed;
    }

    .instagram-link {
      margin-top: 50px;
      display: inline-block;
      color: var(--text);
      text-decoration: none;
      font-size: 13px;
      opacity: 0.5;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="logo-container">✨</div>
    <h1>TEMAS</h1>
    <div class="badge">Ankara • Günün Mekanı</div>

    <div class="active-location-card">
      <div class="status-label">
        <span class="dot"></span> Aktif Konum!
      </div>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSePcPoTwYTHV7aumh1jBhcPTBStaR38GmOdrf3rC2nin2y8lw/viewform" class="main-btn">
        ANKAMALL
        <span>Eşleşmeleri görmek için giriş yap</span>
      </a>
    </div>

    <div class="other-locations">
      <div class="loc-tag-disabled">Armada</div>
      <div class="loc-tag-disabled">Bahçelievler</div>
      <div class="loc-tag-disabled">Tunalı Hilmi</div>
      <div class="loc-tag-disabled">Maidan</div>
      <div class="loc-tag-disabled">Kuzu Effect</div>
    </div>

    <p style="font-size: 13px; color: #555; margin-top: 30px; max-width: 280px;">
      Sadece aktif olan konumdaki kişiler birbirleriyle temas kurabilir.
    </p>

    <a href="https://instagram.com/temas_ankara" class="instagram-link">@temas_ankara</a>
  </div>

</body>
</html>
