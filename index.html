<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TEMAS | Ankara</title>
  <style>
    :root { 
      --bg: #000; --text: #fff; --gray: #888; --border: rgba(255, 255, 255, 0.1); 
      --active-green: #4ade80; --gold: #d4af37;
    }
    
    body { 
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
      background: var(--bg); color: var(--text); line-height: 1.6; overflow-x: hidden; scroll-behavior: smooth;
    }

    /* SES KONTROL√ú */
    .audio-toggle {
      position: fixed; top: 20px; right: 20px; z-index: 2000;
      background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      padding: 10px; border-radius: 50%; cursor: pointer; backdrop-filter: blur(10px);
    }

    /* ANA EKRAN */
    .hero { 
      min-height: 100vh; display: flex; flex-direction: column; align-items: center; 
      justify-content: center; padding: 60px 20px; box-sizing: border-box;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
    }

    .heatmap {
      display: flex; gap: 15px; margin-bottom: 25px; background: rgba(255,255,255,0.03);
      padding: 10px 20px; border-radius: 30px; border: 1px solid var(--border); font-size: 11px;
    }
    .heat-point { display: flex; align-items: center; gap: 5px; color: var(--gray); }
    .heat-active { color: var(--active-green); font-weight: bold; }
    .pulse-ring { width: 6px; height: 6px; background: var(--active-green); border-radius: 50%; box-shadow: 0 0 8px var(--active-green); animation: pulse 2s infinite; }
    @keyframes pulse { 0% {transform: scale(1); opacity:1;} 100% {transform: scale(2.5); opacity:0;} }

    .logo-img { width: 80px; height: 80px; margin-bottom: 15px; border-radius: 22px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-size: 40px; }
    h1 { font-size: 44px; margin: 0; letter-spacing: 8px; font-weight: 900; text-transform: uppercase; }

    .timer-box { margin: 15px 0; font-size: 13px; color: var(--gray); letter-spacing: 1px; }
    #timer { color: #fff; font-weight: 700; }

    .btn {
      display: block; padding: 22px; background: #fff; color: #000; 
      text-decoration: none; border-radius: 20px; font-weight: 800; 
      font-size: 18px; border: none; width: 100%; max-width: 320px; cursor: pointer; transition: 0.3s;
    }

    /* VIP KART VE FORM EKRANI */
    #membershipCard {
      display: none; position: fixed; top:0; left:0; width:100%; height:100%; 
      background: #000; z-index: 3000; align-items: center; overflow-y: auto; padding: 40px 0;
    }
    .card-3d {
      width: 280px; height: 400px; background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      border-radius: 20px; border: 1px solid var(--gold); margin-bottom: 30px;
      display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 30px 20px;
      box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
    }
    
    .internal-form {
      width: 90%; max-width: 320px; display: none; flex-direction: column; gap: 15px;
    }
    .internal-form input, .internal-form select {
      width: 100%; padding: 18px; border-radius: 12px; border: 1px solid var(--border);
      background: #111; color: #fff; font-size: 16px; outline: none; box-sizing: border-box;
    }

    /* MODAL */
    #loginModal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; align-items:center; justify-content:center; backdrop-filter:blur(20px); }
    .modal-box { background:#111; padding:40px 30px; border-radius:30px; border: 1px solid var(--border); width: 85%; max-width: 320px; text-align: center; }
    #passCode { width:100%; padding:18px; margin:20px 0; border-radius:15px; border: 1px solid var(--border); background:#000; color:#fff; text-align:center; font-size:22px; outline:none; }
  </style>
</head>
<body onload="checkTime()">

  <audio id="vibe-audio" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3"></audio>
  <div class="audio-toggle" onclick="toggleAudio()">üîà</div>

  <div class="hero">
    <div class="heatmap">
      <div class="heat-point heat-active"><span class="pulse-ring"></span> Ankamall</div>
      <div class="heat-point">Tunalƒ±</div>
      <div class="heat-point">Maidan</div>
    </div>
    <div class="logo-img">‚ú®</div>
    <h1>TEMAS</h1>
    <div class="badge">ANKARA ‚Ä¢ LIMITED ACCESS</div>
    <div class="timer-box">Kapanƒ±≈üa: <span id="timer">00:00:00</span></div>
    <button onclick="openModal()" class="btn">Giri≈ü Yap</button>
  </div>

  <div id="membershipCard">
    <div class="card-3d">
      <div style="font-size:10px; letter-spacing:3px; color:var(--gold)">VIP MEMBERSHIP</div>
      <div style="font-size:28px; font-weight:900; letter-spacing:4px;">TEMAS</div>
      <div style="text-align:center;">
        <div id="randomID" style="color:var(--gold); font-family:monospace; margin-bottom:10px;">#TM-XXXX</div>
        <div style="font-size:20px; letter-spacing:5px;">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
        <div style="font-size:12px; color:var(--gold); margin-top:5px;">acaba ne? üòâ</div>
      </div>
      <div style="font-size:12px; color:var(--active-green); font-weight:bold;">ERƒ∞≈ûƒ∞M ONAYLANDI</div>
    </div>

    <form action="https://formspree.io/f/xaqdwyba" method="POST" id="checkinForm" class="internal-form">
      <input type="text" name="name" placeholder="ƒ∞sim veya Nickname" required>
      <input type="text" name="instagram" placeholder="@instagram_hesabin" required>
      <select name="mood" required>
        <option value="" disabled selected>Bug√ºnk√º Modun?</option>
        <option value="kahve">‚òï Kahve & Sohbet</option>
        <option value="yemek">üçï Yemek</option>
        <option value="tanisma">ü§ù Sadece Tanƒ±≈üma</option>
      </select>
      <input type="hidden" name="_memberID" id="hiddenMemberID">
      <button type="submit" class="btn" style="background:var(--gold); margin-top:10px;">G√∂nder ve Check-in Yap</button>
    </form>
    
    <button id="showFormBtn" onclick="showForm()" class="btn" style="margin-top:10px; background:var(--gold);">Check-in Yap</button>
  </div>

  <div id="loginModal">
    <div class="modal-box">
      <h3 style="margin:0">Giri≈ü Kodu</h3>
      <input type="text" id="passCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
      <button class="btn" onclick="checkCode()">Kodu Onayla</button>
      <button onclick="closeModal()" style="background:none; border:none; color:var(--gray); margin-top:20px; cursor:pointer;">Kapat</button>
    </div>
  </div>

  <script>
    const correctCode = "ANKARA06"; 

    function toggleAudio() {
      const a = document.getElementById('vibe-audio');
      if (a.paused) { a.play(); document.querySelector('.audio-toggle').innerText = 'üîä'; }
      else { a.pause(); document.querySelector('.audio-toggle').innerText = 'üîà'; }
    }

    function openModal() { document.getElementById('loginModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('loginModal').style.display = 'none'; }

    function checkCode() {
      if(document.getElementById('passCode').value.toUpperCase() === correctCode) {
        document.getElementById('loginModal').style.display = 'none';
        const rand = Math.floor(1000 + Math.random() * 9000);
        const memberID = `#TM-${rand}`;
        document.getElementById('randomID').innerText = memberID;
        document.getElementById('hiddenMemberID').value = memberID;
        document.getElementById('membershipCard').style.display = 'flex';
      } else { alert("Kod hatalƒ±."); }
    }

    function showForm() {
      document.getElementById('showFormBtn').style.display = 'none';
      document.getElementById('checkinForm').style.display = 'flex';
    }

    function updateTimer() {
      const now = new Date();
      const end = new Date(); end.setHours(23, 59, 59);
      const diff = end - now;
      const h = Math.floor(diff/3600000);
      const m = Math.floor((diff%3600000)/60000);
      const s = Math.floor((diff%60000)/1000);
      document.getElementById('timer').innerText = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
    }
    setInterval(updateTimer, 1000);

    function checkTime() {
      if(new Date().getHours() >= 20 || new Date().getHours() < 6) {
        document.querySelector('h1').style.textShadow = "0 0 15px #fff";
      }
    }
  </script>
</body>
</html>
